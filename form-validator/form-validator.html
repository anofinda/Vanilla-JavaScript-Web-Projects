<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="anofinda"/>
    <meta name="description" content="A simple form validator"/>
    <meta name="keywords" content="form,practice"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="form-validator.css"/>
    <link rel="icon" href="resources/images/blog.ico">
    <script src="form-validator.js"></script>
    <title>Form Validator</title>
</head>
<body>
<div class="container">
    <form id="form" class="form" action="form-validator.html" method="post">
        <h2 id="title">Register</h2>
        <div class="form-input">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Your Username" required/>
            <small></small>
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email Address" required/>
            <small></small>
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Your Password" required/>
            <small></small>
        </div>
        <div class="form-input">
            <label for="password-confirmation">Confirm Password</label>
            <input type="password" id="password-confirmation" placeholder="Confirm Your Password" required/>
            <small></small>
        </div>
        <button type="submit">Submit</button>
        <button type="button">Reset</button>
    </form>
</div>
</body>
</html>
